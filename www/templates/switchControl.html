<ion-view style="" title="SwitchControl">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <div style="text-align: center"> <img style="width: 50%; height: auto" src="img/shgjfIJMQoKMVrZubkj9_25lfCk7QTOCSsINJleBJ_USBSwitch.jpg" height="auto" width="100%"></div>
        <ion-list style="">
            <ion-item style="" class="item-thumbnail-left">
                <img ng-src={{switchStateImg}}>
                <h2>Actual Switch State</h2>
                <p>{{boolToText(switchState, true)}}</p>
            </ion-item>
            <ion-item style="" class="item-thumbnail-left">
                <img ng-src={{externalControllerImg}}>
                <h2>External Controller:</h2>
                <p>{{boolToText(controllerSwitchState, externalControllerActive)}}</p>
            </ion-item>
            <ion-item style="" class="item-thumbnail-left">
                <img ng-src={{manualModeImg}}>
                <h2>Manual:</h2>
                <p>{{boolToText(manualSwitchState, manualMode)}}</p>
            </ion-item>
        </ion-list>
        <div style="" class="button-bar"></div>
        <button class="button button-block button-balanced" ng-click=updateView()> Refresh </button>
    </ion-content>
</ion-view>
